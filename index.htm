<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three Section Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header class="site-header">
    <h1>&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt; Aegis Systems &gt;&gt;&gt;&gt;&gt;&gt;&gt;&gt;&gt;</h1>
    </header>


    <!-- BODY -->
    <main class="site-body">

        <!-- LEFT SIDEBAR -->
        <div class="left-sidebar">
            <h3>Left Sidebar</h3>
            <p>Links or menu items go here.</p>
        </div>

        <!-- MIDDLE CONTENT WITH HORIZONTAL SCROLL -->
        <div class="main-content">

            <button class="scroll-btn left-btn">&lt;</button>

            <div class="scroll-container" id="scrollContainer">
                <div class="item">Item 1</div>
                <div class="item">Item 2</div>
                <div class="item">Item 3</div>
                <div class="item">Item 4</div>
                <div class="item">Item 5</div>
            </div>

            <button class="scroll-btn right-btn">&gt;</button>

        </div>

        <!-- RIGHT SIDEBAR -->
        <div class="right-sidebar">
            <h3>Right Sidebar</h3>
            <p>Extra info or ads go here.</p>
        </div>

    </main>

    <!-- FOOTER -->
    <footer class="site-footer">
        <p>Â© 2026 My Website. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
